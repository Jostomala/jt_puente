<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="robots" content="noindex,nofollow" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Correo verificado | Don Chuck</title>
    <style>
      :root { color-scheme: light dark; }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        min-height: 100dvh;
        display: grid;
        place-items: center;
        background: #0b0d12;
        color: #e7e9ee;
      }
      .card {
        width: min(560px, 92vw);
        padding: 28px 24px;
        border-radius: 16px;
        background: #121622;
        border: 1px solid #1e2433;
        box-shadow: 0 10px 30px rgba(0,0,0,0.35);
        text-align: center;
      }
      .ok {
        display: inline-grid;
        place-items: center;
        width: 64px; height: 64px;
        margin: 0 auto 12px;
        border-radius: 50%;
        background: #14321f;
        border: 1px solid #215a35;
        font-size: 34px;
      }
      h1 { font-size: 22px; margin: 10px 0 6px; }
      p { margin: 6px 0 0; opacity: .9; }
      .muted { opacity: .6; font-size: 13px; margin-top: 10px; }
    </style>
  </head>
  <body>
    <main class="card" role="main" aria-live="polite">
      <div class="ok" aria-hidden="true">✔</div>
      <h1>¡Correo verificado!</h1>
      <p>Tu cuenta fue confirmada correctamente.</p>
      <p class="muted">Ya puedes cerrar esta página y volver a la app para iniciar sesión.</p>
    </main>
  </body>
</html>
